<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Your Travels - Upload</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4 text-center">
            <h2 class="" > Share Your Travels </h2>
            <em class="" > Let's know where you've been </em>
        </div>
        <nav class="col-sm-8"><br>
            <ul class="nav nav-justified">
                <li class="nav-item "><a class="text-muted" href="lab05.html">Gallery</a></li>
                <li class="nav-item"><a class="text-muted" href="#">Related Photo</a></li>
                <li class="nav-item"><a class="text-muted" href="#">Reviews</a></li>
            </ul>
        </nav>
    </div>
</div>
<main class="container">
    <section class="form">
        <form class="card" method="post" action="http://www.randyconnolly.com/tests/process.php">
            <fieldset class="card-body">
                <legend><br/>PHOTO DETAILS</legend>
                <div class="form-group">
                    <label> Title </label>
                    <input class="form-control" type="text" name="title" placeholder="Give your photo a descriptive name"/>
                </div>
                <div class="form-group">
                    <label> Description </label>
                    <textarea class="form-control" placeholder="Adding a rich description will help with search results"></textarea>
                </div>
                <div class="form-group">
                    <label> Choose continent </label>
                    <select class="form-control">
                        <option value="Choose continent"> Choose continent </option>
                        <option value="Asia"> Asia </option>
                        <option value="North America"> North America </option>
                    </select>
                </div>
                <div class="form-group">
                    <label> Country </label>
                    <select class="form-control" >
                        <option value="Choose Country">Choose Country</option>
                        <option value="China"> China </option>
                        <option value="Canada"> Canada </option>
                    </select>
                </div>
                <div class="form-group">
                    <label> City </label>
                    <input class="form-control" type="text" name="city">
                </div>
                <div class="form-group">
                    <label> Copyright? </label><br>
                    <input type="radio" name="copyright" value="all_rights_reserve">All rights reserved<br>
                    <input type="radio" name="copyright" value="creative_commons" checked>Creative Commons
                </div>
                <label> Creative Commons Types </label><br/>
                <div class="form-check-inline">
                    <input type="checkbox" name="checkbox" value="Attribution">Attribution
                    <input type="checkbox" name="checkbox" value="Noncommercial">Noncommercial
                    <input type="checkbox" name="checkbox" value="No Derivative Works">No Derivative Works
                </div><br>
                <div class="form-group"><br>
                    <input type="checkbox" name="Accept">I accept the software license
                </div>

                <div class="row">
                    <div class="col-sm-3">
                    <label>Rate this photo</label>
                    <input class="form-control" type="number" name="rate">
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-8">
                    <label>Color Collection</label>
                    <input class="form-control" type="color" name="color">
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-sm-5">
                        <label>Date Taken</label>
                        <input class="form-control" type="date" name="date">
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-6">
                        <label>Time Taken</label>
                        <input class="form-control" type="time" name="time">
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <button type="button" class="btn btn-secondary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>
            </fieldset>
        </form>
    </section>
</main>
</body>
</html>
